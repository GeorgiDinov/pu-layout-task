<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
    <title>Task Layout</title>
</head>

<body>
    <div class="container">
        <!-- First row -->
        <div class="row mt-3 nav-bar-background-color">

            <div class="col">
                <div class="row">
                    <div class="icon-container col">
                        <i class="fas fa-city logo-icon"></i>
                    </div>
                    <div class="col">
                        <p class="icon-number">345</p>
                        <p class="icon-text">PROJECTS</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row container-background-color">
                    <div class="icon-container col">
                        <i class="fas fa-users logo-icon"></i>
                    </div>
                    <div class="col">
                        <p class="icon-number">1278</p>
                        <p class="icon-text">HAPPY CLIENTS</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row">
                    <div class="icon-container col">
                        <i class="fas fa-award logo-icon"></i>
                    </div>
                    <div class="col">
                        <p class="icon-number">378</p>
                        <p class="icon-text">QULIFIED STUFF</p>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="row container-background-color">
                    <div class="icon-container col">
                        <i class="fas fa-tractor logo-icon"></i>
                    </div>
                    <div class="col">
                        <p class="icon-number">3479</p>
                        <p class="icon-text">MACHINERIES</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Second row -->
        <div class="row">
            <div class="col">
                <img class="img-fluid"
                    src="https://image.freepik.com/free-vector/engineer-profession-construction-industry_8071-1483.jpg">
            </div>
            <div class="col">
                <img class="img-fluid"
                src="https://as1.ftcdn.net/jpg/01/93/21/52/500_F_193215251_p7BOJEWYvVrzd9R4JYICY1AEl3KPI57x.jpg">
            </div>
            <div class="col">
                <img class="img-fluid"
                    src="https://image.freepik.com/free-vector/builders-engineers-characters-illustration_176516-536.jpg">
            </div>
        </div>
    </div>




    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script> -->

</body>

</html>
